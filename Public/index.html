<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .todo-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #fff;
            margin-bottom: 15px;
        }

        .todo-input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            outline: none;
        }

        .add-btn {
            background: #ff4b5c;
            border: none;
            padding: 10px;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .add-btn:hover {
            background: #ff1e38;
        }

        .task-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }

        .task-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 40%;
            min-height: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            color: white;
            text-align: center;
        }

        .todo-list, .completed-list {
            list-style: none;
            margin-top: 10px;
            padding: 0;
        }

        .todo-list li, .completed-list li {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .done {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .delete-btn, .done-btn {
            background: transparent;
            border: none;
            color: #ff4b5c;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h2>üìù Unique To-Do List</h2>
        <input type="text" id="taskInput" class="todo-input" placeholder="Add a new task...">
        <button id="addTaskBtn" class="add-btn">Add</button>
    </div>

    <div class="task-container">
        <div class="task-box">
            <h3>Pending Tasks</h3>
            <ul id="pendingTasks" class="todo-list"></ul> <!-- ‚úÖ ID Added -->
        </div>
        <div class="task-box">
            <h3>Completed Tasks</h3>
            <ul id="completedTasks" class="completed-list"></ul> <!-- ‚úÖ ID Added -->
        </div>
    </div>

    <!-- ‚úÖ Place script here to ensure HTML elements exist before JS runs -->
    <script src="script.js"></script>
</body>
</html>
